# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  auto_save.interval:
    global: 15000
  qt.force_platform:
    global: null
  qt.force_software_rendering:
    global: false
  qt.highdpi:
    global: false
  url.default_page:
    global: https://google.co.uk/
  url.incdec_segments:
    global:
    - path
    - query
  url.searchengines:
    global:
      DEFAULT: https://google.co.uk/search?q={}
      arch: https://wiki.archlinux.org/?search={}
      ddg: https://duckduckgo.com/?q={}
